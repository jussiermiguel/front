<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container-flex-main">

            <div class="container-img-main"></div>

            <div class="container-form">
                <h2>Dentro dos nossos cursos o futuro é agora!</h2>
               
                
                <div class="form">
                    <h3>Faça o login abaixo</h3>              
                    <form action="">
                        <div class="container-input">
                            <label for="user">Email ou nome de usuário*</label>
                            <input type="text" name="user" placeholder="seu email ou login" required>
                        </div>

                        <div class="container-input">
                            <label for="password">Senha*</label>
                            <input type="password" name="password" placeholder="senha de acesso" required>
                        </div>

                        <div class="container-button">
                            <input type="submit" value="Login">
                        </div>
                    </form>

                    <div class="container-signUp">
                        <span>
                            Não possui cadastro? <a href="">Cadastre-se</a>
                        </span>
                    </div>


                </div>

            </div>

        </section>
    </main>
</body>
</html>
