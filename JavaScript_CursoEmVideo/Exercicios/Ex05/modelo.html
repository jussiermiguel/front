<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Digite um número (1 e 10)</p>
            <input type="number" name="num" id="num">
            <p><button onclick="analizarNum()">Adicionar</button></p>
            <p><button onclick="finalizar()">Finalizar</button></p>
        </div>
        <div id="saida">Digite um número para ser adicionado</div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
