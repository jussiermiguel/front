<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o seu nome:")
        document.writeln(`${nome}`)// usando template string
        document.writeln(`Quantidade de letras ${nome.length}`)
        document.writeln(`Nome todo em minúsculas ${nome.toLowerCase()}`)
        document.writeln(`Nome todo em Maiúsculas ${nome.toUpperCase()}`)
    </script>
</body>
</html>
